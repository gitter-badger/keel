name: Gradle Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.7
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Publish Snapshot to GitHub Packages
      run: ./gradlew -Dref=${{ github.ref }} -Dgithub.username=${{ github.actor }} -Dgithub.token=${{ secrets.PUBLISH_TOKEN }} publish
